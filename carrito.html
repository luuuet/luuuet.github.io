<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Se realizan productos de papelería personalizados para regalos empresariales o para revender.  Consulta por un presupuesto a medida de lo que necesitas Se agendan pedidos con 3 semanas de anticipación como mínimo" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>


                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <a href="carrito.html" class="d-flex">
                    <button id="btnCarrito" class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <span id="carritoNumero" class="badge bg-dark text-white ms-1 rounded-pill"></span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bgcolor py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center">
                <h1 class="display-4 fw-bolder titulo">ANTONIETA</h1>
                <p class="lead fw-normal mb-0 titulo">HANDMADE</p>
            </div>

            <div class="row mt-5 text-center">
                <div class="col-sm">Envíos a todo el país
                    <img class="icono" src="/imagenes/icons/truck.png" alt="truck antonieta" />

                </div>
                <div class="col-sm">
                    Retiros en nuestro showroom de lunes a sábados
                    <img class="icono" src="/imagenes/icons/185038_home_house_icon.png" alt="pickup antonieta" />
                </div>
                <div class="col-sm">Mercado pago
                    <img class="icono" src="/imagenes/icons/mercadopago.png" alt="truck antonieta" />
                </div>
            </div>
        </div>
    </header>


    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">

            <div class="table-responsive">
                <h1>Carrito</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id=tablaCarrito>

                    </tbody>
                </table>
                <p id="totalCarrito">Total:</p>
                <div style="text-align: right;"> <button id="pagarBoton" type="button"
                        class="btn btn-primary">Pagar</button></div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bgcolor">
        <div class="container">
            <div class="row">
                <div class="col-sm">Antonieta Handmade</div>
                <div class="col-sm">Seguinos en nuestras redes
                    <div class="d-flex flex-row">
                        <div class="p-2"> <a href="https://www.facebook.com">
                                <img class="icono" src="/imagenes/icons/facebook.png" alt="facebook antonieta" />
                            </a></div>
                        <div class="p-2"> <a href="https://www.instagram.com"><img class="icono"
                                    src="/imagenes/icons/instagram.png" /></a> </div>
                        <div class="p-2"> <a href="https://www.pinterest.com"><img class="icono"
                                    src="/imagenes/icons/pinterest.png" /></a> </div>
                    </div>
                </div>
                <div class="col-sm">Suscribite y recibí novedades
                    <form>
                        <div class="form-group">
                            <label for="exampleInputNombre1"></label>
                            <input type="text" class="form-control" id="exampleInputNombre1" aria-describedby="nameHelp"
                                placeholder="Dejanos tu mail ;)">
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scriptscarrito.js" asyncc></script>
